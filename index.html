<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototypes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #e6edf3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    h1 { font-size: 2rem; margin-bottom: 40px; font-weight: 300; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      max-width: 900px;
      width: 100%;
    }
    a.card {
      display: block;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 24px;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.2s, transform 0.2s;
    }
    a.card:hover {
      border-color: #58a6ff;
      transform: translateY(-2px);
    }
    .card h2 { font-size: 1.2rem; margin-bottom: 8px; }
    .card p { font-size: 0.9rem; color: #8b949e; line-height: 1.5; }
    .tag {
      display: inline-block;
      margin-top: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.75rem;
      background: rgba(88, 166, 255, 0.15);
      color: #58a6ff;
    }
  </style>
</head>
<body>
  <h1>Prototypes</h1>
  <div class="grid">
    <a class="card" href="treasure-boxes/">
      <h2>Treasure Boxes</h2>
      <p>Curiosity measurement game for 1st graders. Based on Blanco & Sloutsky (2020). Measures I-curiosity through exploration vs exploitation behavior.</p>
      <span class="tag">curiosity research</span>
    </a>
  </div>
</body>
</html>
